<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F1F2;">

<nav class="navbar"  style="background-color: #FFFFFF;">
  <div class="container-fluid my-2 mx-3">
    <a class="navbar-brand fs-3 fw-bold text-primary">TechStore</a>

    <div class="d-flex justify-content-end">
      <a class="btn btn-outline-success me-3" href="/auth/login" role="button"  sec:authorize="isAnonymous()">Login</a>
      <a class="btn btn-outline-secondary" href="/auth/registration" role="button"  sec:authorize="isAnonymous()">Registration</a>
      <a class="btn btn-primary" href="/logout" role="button" sec:authorize="isAuthenticated()">Logout</a>
    </div>
  </div>
</nav>

</body>
</html>
