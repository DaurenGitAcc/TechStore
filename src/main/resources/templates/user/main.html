<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F1F2;">

<nav class="navbar"  style="background-color: #FFFFFF;">
    <div class="container-fluid my-2 mx-3">
        <a class="navbar-brand fs-3 fw-bold text-primary" th:href="@{/}">TechStore</a>

        <div class="d-flex justify-content-end">
            <a class="btn btn-light fw-semibold me-3" href="cart.html" role="button">Cart</a>
            <a class="btn btn-outline-success me-3" th:href="@{/auth/login}" role="button" sec:authorize="isAnonymous()">Login</a>
            <a class="btn btn-outline-secondary" th:href="@{/auth/registration}" role="button" sec:authorize="isAnonymous()">Registration</a>
            <div class="dropdown-center ms-3" sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                        th:text="${currentUser.name+' '+currentUser.getSurname()}">
                    Username
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li th:if="${isPrivilege}"><a class="dropdown-item" th:href="@{/admin/purchases}">ADMIN</a></li>
                    <li ><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center my-5 mx-5">
    <div class="row justify-content-between">
        <div class="col-3">
            <div class="list-group text-start">
                <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    Categories
                </button>
                <th:block th:each="category:${categories}">
                    <a class="list-group-item list-group-item-action" th:href="@{/category/{id}(id=${category.getId()})}" role="button" th:text="${category.getName()}"></a>
                </th:block>
                <a class="list-group-item list-group-item-action" href="/" role="button">All categories</a>
            </div>
        </div>
        <div class="col ms-5">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>

            <div class="row row-cols-1 row-cols-md-4 g-4 mt-3 text-start">
                <div class="col" th:each="product:${products}">
                    <div class="card h-100">
                        <img th:src="${product.getPhoto()}" class="card-img-top" th:alt="${product.getName()}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.getName()}">Card title</h5>
                            <p class="card-text" th:text="${product.getPrice()}">1000$</p>

                        </div>
                        <div class="card-footer">
                            <a th:href="@{/products/{id}(id=${product.getId()})}" class="btn btn-primary btn-sm">Details</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>




</body>
</html>
