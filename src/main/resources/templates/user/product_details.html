<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F1F2;">

<nav class="navbar"  style="background-color: #FFFFFF;">
  <div class="container-fluid my-2 mx-3">
    <a class="navbar-brand fs-3 fw-bold text-primary" href="main.html">TechStore</a>

    <div class="d-flex justify-content-end">
      <a class="btn btn-light fw-semibold me-3" th:href="@{/cart}" role="button">Cart</a>
      <a class="btn btn-outline-success me-3" href="login.html" role="button" sec:authorize="isAnonymous()">Login</a>
      <a class="btn btn-outline-secondary" href="registration.html" role="button" sec:authorize="isAnonymous()">Registration</a>
      <div class="dropdown-center ms-3" sec:authorize="isAuthenticated()">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                th:value="${currentUser.name+' '+currentUser.getSurname()}">
          Username
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="adminPage.html" th:if="${currentUser.getRole()=='ROLE_ADMIN'}">ADMIN</a></li>
          <li><a class="dropdown-item" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container text-center my-5 mx-5" >
  <div class="row justify-content-between">
    <div class="col-3">
      <div class="list-group text-start">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
          Categories
        </button>
        <button type="button" class="list-group-item list-group-item-action">A second button item</button>
        <button type="button" class="list-group-item list-group-item-action">A third button item</button>
        <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
      </div>
    </div>
    <div class="col ms-5 rounded p-3" style="background-color: #FFFFFF;" >
      <p class="fs-2 fw-semibold text-start" th:text="${product.getName()}">Samsung Galaxy A50</p>
      <div class="row justify-content-start">
        <div class="col-6 text-start">
          <img src="https://placehold.jp/200x200.png" alt="...">
          <button type="submit" form="cartForm" class="btn btn-success my-3 d-block">Add to Cart</button>
          <form th:method="POST" th:action="@{/cart}" id="cartForm">
            <input type="hidden" id="product_id" name="product_id" th:value="${product.getId()}">
          </form>
        </div>
        <div class="col-6">
          <p class="fs-5" th:text="${'Description: '+product.getDescription()}"></p>
          <p class="fs-5" th:text="${'Price: '+product.getPrice()+'$'}"></p>
        </div>
      </div>

    </div>
  </div>
</div>




</body>
</html>
